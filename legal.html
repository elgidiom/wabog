<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/waboglogo.webp" type="image/webp" sizes="any">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Inria+Sans:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <title>Términos y Condiciones – WABOG</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="index.html" class="navbar-brand">
        <img src="assets/wabog_name_logo_light.webp" alt="WABOG" class="logo">
      </a>

      <div class="navbar-center">
        <div class="nav-links-pill">
          <a href="index.html#features">Funcionalidades</a>
          <a href="index.html#pricing">Precios</a>
          <a href="https://blog.wabog.com" target="_blank">Blog</a>
        </div>
      </div>

      <div class="navbar-right">
        <a href="https://app.wabog.com" class="btn-login-nav">Login</a>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <section class="legal-content-section" style="padding: 60px 0; min-height: 60vh;">
    <div class="container">
      <div id="legal-content" class="markdown-body" style="max-width: 800px; margin: 0 auto; line-height: 1.6;">
        Cargando contenido...
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-container-grid">
      <!-- Brand -->
      <div class="footer-brand">
        <img src="assets/wabog_name_logo_light.webp" alt="WABOG" class="footer-logo">
      </div>

      <!-- Socials -->
      <div class="footer-col">
        <h4>Redes sociales</h4>
        <div class="footer-links-list">
          <a href="https://www.linkedin.com/company/wabog" target="_blank">Linkedin</a>
          <a href="https://www.instagram.com/wabog.ia/" target="_blank">Instagram</a>
          <a href="#" target="_blank">Tiktok</a>
        </div>
      </div>

      <!-- Links -->
      <div class="footer-col">
        <h4>Producto</h4>
        <div class="footer-links-list">
          <a href="index.html#pricing">Precios</a>
          <a href="https://app.wabog.com">Login</a>
          <a href="https://blog.wabog.com">Blog</a>
        </div>
      </div>

      <!-- Legal -->
      <div class="footer-col">
        <h4>Legal</h4>
        <div class="footer-links-list">
          <a href="legal.html">Términos y condiciones</a>
          <a href="privacy.html">Politica de privacidad</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Render Markdown
    marked.setOptions({ headerIds: false });
    fetch('legal/legal.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('legal-content').innerHTML = marked.parse(text);
      });
  </script>

</body>

</html>
